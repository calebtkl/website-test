<!DOCTYPE html>
<html>

<head>
    <title>ai chatbot</title>
    <meta name="viewport" content="width=device, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
   

     
      <style>


    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
     
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    
    
    .chat-window {
      position: relative;
      width: 3000px;
      overflow-y: auto;
      
      border: 0;
      padding: 10px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    
  }
  
  .message-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex-grow: 1; /* Allow the message list to grow and take up available space */
  }
  
  .chat-input {
      position: fixed;
      bottom:0px;
      margin: 0 auto;
      left: 1;
      width: 60%;
      height: 50px; /* Set a fixed height for the input container */
      padding: 10px;
      border: 9px solid #333333;
      border-radius: 35px;
     
      background-color: #fff;
      border:0;
  }

  .chat-input:focus {
    outline: none; /* Remove the outline when input is focused */
    border-color: transparent; /* Set the border color to transparent when input is focused */
  }

  
  
    
    .message {
      background-color:transparent;
      font-size: 28px;
      padding: 10px;
      margin-bottom: 50px;
      color: white;

    }
    
    .user-message {
      text-align: right;
    }
    
    
    
    .send-button {
      position: fixed;
      bottom: 0px;
      left: 1500px;
      width: 5%;
      height: 70px; /* Set a fixed height for the input container */
      padding: 10px;
      
      
      background-color:grey;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .send-button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body style="background-color: grey">
    
  <div class="chat-window">
    <ul class="message-list">
      <li class="message user-message">Hello! How can I assist you?</li>
      <li class="message">Sample chatbot response...</li>
    </ul>
  
    <input type="text" class="chat-input" id="user-input" placeholder="Type your message here..." onkeydown="sendMessage(event)">
    
    <button class="send-button"id="send-button" onclick="sendMessage(event)">Send</button>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="homie.js"></script>
   <script>
      
   
      function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        
        if ((event.keyCode === 13 || event.target.id === 'send-button') && userInput.trim() !== '') {
          addUserMessage(userInput);
          // Process user input and generate chatbot response
          // You can implement the chatbot logic here or integrate with a backend service
          
          // Example response
          const chatbotResponse = 'This is a sample chatbot response.';
          
          addChatbotMessage(chatbotResponse);
          
          // Clear the input field
          document.getElementById('user-input').value = '';
        }
      }
      
      function addUserMessage(message) {
        const messageList = document.querySelector('.message-list');
        
        const userMessage = document.createElement('li');
        userMessage.classList.add('message', 'user-message');
        userMessage.textContent = message;
        
        messageList.appendChild(userMessage);
      }
      
      function addChatbotMessage(message) {
        const messageList = document.querySelector('.message-list');
        
        const chatbotMessage = document.createElement('li');
        chatbotMessage.classList.add('message');
        chatbotMessage.textContent = message;
        
        messageList.appendChild(chatbotMessage);
      }
    </script>

    
  </body>
</html>
